<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">  <!-- 引入外部 CSS -->
    <title>聊天室</title>
    <style>
        #chat-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 4px;
            height: 300px; /* 设置消息区域高度 */
            overflow-y: auto; /* 如果内容超出，显示滚动条 */
            background-color: #fff; /* 背景颜色 */
            text-align: left; /* 左对齐文本 */
        }

        #message-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #send-button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #28a745; /* 按钮背景颜色 */
            color: white; /* 按钮文字颜色 */
            cursor: pointer; /* 鼠标指针样式 */
        }

        #send-button:hover {
            background-color: #218838; /* 悬停效果 */
        }
    </style>
</head>
<body>
<div class="container">  <!-- 包裹聊天内容的容器 -->
    <h1>欢迎来到聊天室</h1>
    <div id="chat-box">
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="输入消息">
        <button id="send-button">发送</button>
    </div>
</div>
<script src="/static/js/chat.js"></script>
</body>
</html>
